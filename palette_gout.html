    <body>
        <header class="header__menu--palette">
            <a href="index.html" class="header__icon--return"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="header__logo--menu" src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </header>

        <div class="menu__container--img"><img src="images/restaurants/palette.jpg" alt="photo la palette du goût" class="main__img--palette">
        </div>

        <h1 class="menu__title--palette">La palette du goût <i class="far fa-heart"></i></h1>

        <section class="menu__entrees--palette">
            <h2 class="menu__entrees--title">entrées</h2>
            <div class="btn-menu__entrees--fricassee">
                <div class="btn-menu__title--fricassee">Fricassée d'escargot</div>
                <div class="btn-menu__description--fricassee">Au piment d'Espelette</div>
                <div class="btn-menu__prix--fricassee">25€</div>
            </div>
            <div class="btn-menu__entrees--foie-gras">
                <div class="btn-menu__title--foie-gras">Foie gras de canard mi-cuit</div>
                <div class="btn-menu__description--foie-gras">Et ses copeaux de truffe noire</div>
                <div class="btn-menu__prix--foie-gras">35€</div>
            </div>
            <div class="btn-menu__entrees--oeuf">
                <div class="btn-menu__title--oeuf">Oeuf au plat</div>
                <div class="btn-menu__description--oeuf">Assaisonné à la truffe sur lit de caviar</div>
                <div class="btn-menu__prix--oeuf">20€</div>
            </div>           
        </section>
